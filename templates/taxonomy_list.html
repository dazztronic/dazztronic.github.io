{% extends "base.html" %}

{% block title %}{{ taxonomy.name | title }}{% endblock title %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="content">
      <h1 class="title">{{ taxonomy.name | title }}</h1>
      
      <div class="columns is-multiline">
        {% for term in terms %}
        <div class="column is-one-third">
          <div class="box">
            <h3 class="title is-5">
              <a href="{{ term.permalink }}">{{ term.name }}</a>
            </h3>
            <p class="subtitle is-6">{{ term.pages | length }} article{{ term.pages | length | pluralize }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock content %}
